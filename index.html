<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <button onclick="window.location.href='index.html'">Home</button>

        <button id="create_customer" onclick="create_customer()">create new customer</button>

        car firm<input type="text" id="company">
        care year of creation<input type="date" id="released">

        <button id="Load_car" onclick="loadCar()">load new car</button>
